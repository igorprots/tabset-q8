<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>TAB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="warpper">
        <input class="radio" id="one" name="group" type="radio" checked>
        <input class="radio" id="two" name="group" type="radio">
        <input class="radio" id="three" name="group" type="radio">
        <input class="radio" id="four" name="group" type="radio">

        <div class="tabs">
            <label class="tab" id="one-tab" for="one">
              <img class="tabs-img" src="img/tab-1.png" alt="">
              <div class="tabs-chek">Currencies</div>
            </label>
            <label class="tab" id="two-tab" for="two">
              <img class="tabs-img" src="img/tab-2.png" alt="">
              <div class="tabs-chek">Stocks</div>
            </label>
            <label class="tab" id="three-tab" for="three">
              <img class="tabs-img" src="img/tab-3.png" alt="">
              <div class="tabs-chek">Commodiets</div>
            </label>
            <label class="tab" id="four-tab" for="four">
              <img class="tabs-img" src="img/tab-4.png" alt="">
              <div class="tabs-chek">  Indices</div>
            
            </label>
        </div>

        <div class="panels">
            <div class="panel" id="one-panel">
                <h2 class="tabs-title">
                    Invest in currencies today through your most credible online platform
                </h2>
                <picture>
                    <source media="(max-width: 768px)" srcset="img/tabs-1-1-mob.png">
                    <img class="panel-img" src="img/tabs-1-1.png" alt="">
                </picture>
            </div>
            <div class="panel" id="two-panel">
                <h2 class="tabs-title">
                    Invest in stocks today through your most credible online platform
                </h2>
                <picture>
                    <source media="(max-width: 768px)" srcset="img/tabs-2-2-mob.png">
                    <img class="panel-img" src="img/tabs-2-2.png" alt="">
                </picture>
            </div>
            <div class="panel" id="three-panel">
                <h2 class="tabs-title">
                    Buy and sell your commodities online through your trusted online platform
                </h2>
                <picture>
                    <source media="(max-width: 768px)" srcset="img/tabs-3-3-mob.png">
                    <img class="panel-img" src="img/tabs-3-3.png" alt="">
                </picture>
            </div>
            <div class="panel" id="four-panel">
                <h2 class="tabs-title">
                    Trade on your online trusted platform. Make more with indices!
                </h2>
                <picture>
                    <source media="(max-width: 768px)" srcset="img/tabs-4-4-mob.png">
                    <img class="panel-img" src="img/tabs-4-4.png" alt="">
                </picture>
            </div>
        </div>

    </div>

</body>

</html>
